<h1>Feedback</h1>

<div class="enterarea">
  <p>We'd love to hear what you think about our web IRC client (in English please):</p>
  <p><textarea cols="80" rows="10" class="mainarea"></textarea></p>
  <p>Include your name if you'd like us to get back to you!</p>
  
  <input type="submit" value="Submit" class="submitfeedback" />
  <input type="submit" value="Close" class="close" />
</div>
<div class="messagearea" style="display: none">
  <p class="messagetext"></p>
  <input type="submit" value="Close" class="close2" style="display: none" />
</div>
